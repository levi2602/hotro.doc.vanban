<!DOCTYPE html>
<html>

<head>
    <title>hỗ trợ đọc văn bản </title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- tựa đề -->
    <div id="tieu_de_lon">
        <div id="tieude">
            <img style="flex: 1; width: 100px; border-radius:10px" id="icon" src="9f696d798e765f280667.jpg" alt="SRT_icon">
            <h1 style="float: 1; width: fit-content; ">Hỗ trợ đọc văn bản </h1>
        </div>
    </div>
    <!-- bảng thông tin và tuỳ chỉnh -->
    <div class="center">
        <div id="form">
            <div>
                <textarea id="vanban" style="max-width: 80vw ; max-height: 50vh; width: 365px; height: 250px;">Nhập văn bản bất kỳ vào đây</textarea>
            </div>
            <div class="center">
                <div style="display:flex; flex-direction: column;">
                    <table class="center" id="bang_tuychinh">
                        <tr>
                            <th>Ngôn ngữ</th>
                            <th>Tốc độ</th>
                            <th>Lần lặp</th>
                        </tr>
                        <tr>
                            <td>
                                <select name="" id="">
                                    <option value="">Tiếng Việt</option>
                                    <option value="">English</option>
                                    <option value="">ភាសាខ្មែរ</option>
                                </select>
                            </td>
                            <td>
                                <select name="" id="">
                                    <option value="">Chậm</option>
                                    <option value="">Vừa</option>
                                    <option value="">Nhanh</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" id="re" min="1" max="10">
                                <label for="re"></label><br>
                            </td>
                        </tr>
                    </table>
                    <div>
                        <input onclick="onButtonClick()" type="button" id="finish_button" value="Hoàn tất">
                    </div>
                    <div>
                        <audio style="margin: 10px;" id="voice_ctr" controls hidden>
                        <source id="voice_src" type="audio/mpeg"></audio>
                    </div>

                </div>
            </div>

        </div>


    </div>
    <!-- <script src="./script.js"></script> -->
</body>

</html>
