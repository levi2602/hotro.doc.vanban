<!DOCTYPE html>
<html>

<head>
    <title>hỗ trợ đọc văn bản </title>
    <link rel="stylesheet" href="main.css">
    <script src="script.js"></script>
</head>

<body>
    <!-- tựa đề -->
    <div id="tieu_de_lon">
        <div id="tieude">
            <img style="flex: 1; width: 100px; border-radius:10px" id="icon" src="9f696d798e765f280667.jpg" alt="SRT_icon">
            <h1 style="float: 1; width: fit-content; ">Hỗ trợ đọc văn bản </h1>
        </div>
    </div>
    <!-- bảng thông tin và tuỳ chỉnh -->
    <div class="center">
        <div id="form">
            <div>
                <textarea id="vanban" style="max-width: 80vw ; max-height: 50vh; width: 365px; height: 250px;">welcome</textarea>
            </div>
            <div class="center">
                <div style="display:flex; flex-direction: column;">
                    <table class="center" id="bang_tuychinh">
                        <tr>
                            <th>Ngôn ngữ</th>
                            <th>Tốc độ</th>
                            <th>Lần lặp</th>
                        </tr>
                        <tr>
                            <td>
                                <select name="" id="lang">
                                    <option value="en">English</option>
                                    <option value="vi">Tiếng Việt</option>
                                    <option value="km">ភាសាខ្មែរ</option>
                                </select>
                            </td>
                            <td>
                                <select name="" id="speed">
                                    <option value="0.1">Chậm</option>
                                    <option value="1">Vừa</option>
                                    <option value="2">Nhanh</option>
                                </select>
                            </td>
                            <td>
                                <input type="number" id="re" min="1" max="10" value="1">
                            </td>
                        </tr>
                    </table>
                    <div style="display: flex; flex-direction: row; justify-content: space-around;">
                        <input class="voice" onclick="onButtonClick()" type="button" id="finish_button" value="Phát">
                        <input class="voice" type="button" onclick="phat_dung()" id="paus" value="Tạm dừng">
                        <input class="voice" onclick="cancel()" type="button" value="Dừng" id="rp">
                    </div>
                </div>
            </div>
</body>

</html>
